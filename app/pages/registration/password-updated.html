<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="../../../../static/dist/style.css">
</head>

<body>
    <div class="container--registration">
        <form class="form" onsubmit="return validateCode()">
            <!-- Header Section -->
            <div class="reset-password-email-header">
                <h1>التحقق</h1>
                <img class="left-arrow" src="../../../../static/app/images/leftArrow.png" alt="Go Back">
            </div>

            <!-- Main Image -->
            <img class="main-reset-password-img" src="../../../../static/app/images/6647972.jpg" alt="Verification Illustration">

            <!-- Description Text -->
            <p class="main-reset-password-text password-updated">تم تحديث كلمة المرور</p>



            <div class="form__button-group password-updated-button" >
                <!-- Keep the "Sign In" button as type="button" to prevent accidental form submission-->
                <button class="form__button form__button--signin" type="button">تسجيل الدخول</button>
            </div>
        </form>
    </div>
    <!-- make the js file and don't forget the error  -->
    <script src="/app/js/resetPasswordEmail.js"></script>
</body>

</html>
